            - bucket_name: !Ref ProjectName
              data_dir: !FindInMap [DirMap, data, name]
    DependsOn:
      - GlueRoleS3

  ParseXMLWorkflow:
    Type: AWS::Glue::Workflow
    Properties:
      Description: Parse XML and update metastore
      Name: !FindInMap [TaskMap, parse, name]

  ParseXMLStart:
    Type: AWS::Glue::Trigger
    Properties:
      Actions:
        - JobName: !FindInMap [TaskMap, parse, name]
      Name: start
      Type: ON_DEMAND
      WorkflowName: !FindInMap [TaskMap, parse, name]
    DependsOn:
      - ParseXMLWorkflow

  BadgesTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Actions:
        - CrawlerName: badges
      StartOnCreation: true
      Name: badges
      Predicate:
        Conditions:
          - JobName: !FindInMap [TaskMap, parse, name]
            LogicalOperator: EQUALS
            State: SUCCEEDED
        Logical: AND
      Type: CONDITIONAL
      WorkflowName: !FindInMap [TaskMap, parse, name]
    DependsOn:
      - ParseXMLWorkflow

  CommentsTrigger:
